<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Canvas First Draft</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
                crossorigin="anonymous">

<body>

        <!-- COLOR PICKER @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@  -->   
        <div class='functionContainer'>
                <div class="colorpicker" id="colorpicker">
                        <span key="picker" class="picker" id="picker">
                                <h3 class="colorDescription">Color</h3>
                                <div class="swatch" id="color">
                                </div>
                                <h6 class="colorDescription">Hue</h6>
                                <div class="slider-container">
                                        <input name="hue" type="range" min="1" max="300" value="130"
                                                class="slider hue" />
                                </div>
                                <h6 class="colorDescription">Saturation</h6>
                                <div class="slider-container">
                                        <input name="sat" id="sat" type="range" min="1" max="100" value="60"
                                                class="slider sat" />
                                </div>
                                <h6 class="colorDescription">Light</h6>
                                <div class="slider-container">
                                        <input name="light" type="range" min="1" max="100" value="55"
                                                class="slider light" />
                                </div>
                                <h6 class="colorDescription">Opacity</h6>
                                <div class="slider-container">
                                        <input name="opacity" id="opa" type="range" min="1" max="100" value="100"
                                                class="slider opacity" />
                                </div>
                        </span>
                </div>
                <!-- Buttons @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@  -->

                <div class='selectionPanel'>
                        <div id='functionPanels'>
                                <button class="button" id='drawLine'>Pencil</button>
                                <button class="button" id='graffiti'>Graffiti</button>
                                <button class="button" id='marker'>Marker</button>
                                <button class="button" id='straight-line'>Straight Line</button>
                                <button class="button" id='curve-line'>Curved Line</button>
                                <button class="button" id="drawingRect">Rekt</button>
                                <button class="button" id="drawingTriangle">TriggerDnometry</button>
                                <button class="button" id="drawingCircle">Balls</button>
                                <button class="button" id="drawingPolygon">Polygon</button>
                                <button class="button" id="drawingImages">Images</button>
                                <button class="button" id="drawingEraser">Eraser</button>
                                <button class="button" id="clearCanvas">Clear</button>
                                <button class="button" id="undo-button">Undo</button>
                                <button class="button" id="redo-button">Redo</button>
                                <button class="button" id="selector-button">Selector</button>
                        </div>
                </div>
                <!-- IMAGE BOX @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

                                <div class="imagesquare" id='imagebox5'><img class="iconsize" id="pic1"
                                                src="./assets/images/imageicon/1.png"></div>
                                <div class="imagesquare" id='imagebox6'><img class="iconsize" id="pic2"

                                <div class="imagesquare" id='imagebox7'><img class="iconsize" id="pic3"

                                <div class="imagesquare" id='imagebox9'><img class="iconsize" id="pic1"

                                <div class="imagesquare" id='imagebox10'><img class="iconsize" id="pic2"

                                <div class="imagesquare" id='imagebox11'><img class="iconsize" id="pic3"

                                <div class="imagesquare" id='imagebox12'><img class="iconsize" id="pic4"

     <!-- Canvas @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

        </div>
        </div>

                console.log($(window).width())

</html>
