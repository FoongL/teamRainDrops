    <div class='container-fluid' id='canvasContainer'>
        <canvas id="canvas-real" class="canvas" width='1000px' height='650px'></canvas>
        <canvas id="canvas-draft" class="canvas" width='1000px' height='650px'></canvas>
    </div>
    <div id=selectionPanel>
        <div id='functionPanels'>
            <button class="button" id='drawLine'>Pencil</button>
            <button class="button" id='graffiti'>Graffiti</button>
            <button class="button" id='marker'>Marker</button>
            <button class="button" id='straight-line'>Straight Line</button>

            <button class="button" id="drawingEraser">Eraser</button>
            <button class="button" id="clearbutton">Clear</button>
        </div>
        <div class="colorpicker" id="colorpicker">
            <span key="picker" class="picker" id="picker">
                <h3 class="colorDescription">Color</h3>
                <div class="swatch" id="color">
                </div>
                <h6 class="colorDescription">Hue</h6>
                <div class="slider-container">
                    <input name="hue" type="range" min="1" max="300" value="130" class="slider hue" />
                </div>
                <h6 class="colorDescription">Saturation</h6>
                <div class="slider-container">
                    <input name="sat" id="sat" type="range" min="1" max="100" value="60" class="slider sat" />
                </div>
                <h6 class="colorDescription">Light</h6>
                <div class="slider-container">
                    <input name="light" type="range" min="1" max="100" value="55" class="slider light" />
                </div>
                <h6 class="colorDescription">Opacity</h6>
                <div class="slider-container">
                    <input name="opacity" id="opa" type="range" min="1" max="100" value="100" class="slider opacity" />
                </div>
            </span>
        </div>
    </div>
